<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3</title>
</head>

<body>
    <h1>Моноалфавитная замена</h1>
    <label class="lab" for="My_Text">Кодируемая фраза:</label>
    <textarea rows="8" cols="80"
        id="My_Text">Вслед за чемоданом внесен был небольшой ларчик красного дерева с штучными выкладками из карельской березы, сапожные колодки и завернутая в синюю бумагу жареная курица. Когда все это было внесено, кучер Селифан отправился на конюшню возиться около лошадей, а лакей Петрушка стал устраиваться в маленькой передней, очень темной конурке.</textarea>
    

    <label class="lab" for="My_key">Фраза для кодирования:</label>
    <textarea rows="8" cols="80" id="My_Key">Он уважать себя заставил И лучше выдумать не мог.</textarea> <br>
    <button class="btn"  type="button" name="button" onclick="MonoTime()">Закодировать</button>
    
    <label for="Res_1">Ключевая фраза + алфавит</label>
    <div>
        <input id="Res_1"></input>
    </div>

    <input id="Res_2"></input>

    
    <label class="lab" for="My_res">Результат кодирования:</label>
    <textarea rows="8" cols="80" id="My_res"
        placeholder="Здесь будет показан реузльтат кодирования, разбиением на 5 символов"></textarea> <br>
    <button class="btn" type="button" name="button" onclick="NotMonoTime()">Декодировать</button>
    
    
    <label class="lab" for="My_res_de">Результат декодирования:</label>
    <textarea rows="8" cols="80" id="My_res_de" placeholder="Здесь будет показан реузльтат декодирования"></textarea>




    <script src="script.js"></script>
</body>

</html>
