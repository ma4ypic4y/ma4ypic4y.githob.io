<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Шифрование методом перестановок, Потеряйко, 3254</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body></body>
      
      <h1>Шифрование методом перестановок</h1>

      <label class="lab" for="My_Text">Кодируемая фраза:</label>
      <textarea rows="8" cols="80" id="My_Text">Подобная игра природы, впрочем, случается на разных исторических картинах, неизвестно в какое время, откуда и кем привезенных к нам в Россию, иной раз даже нашими вельможами, любителями искусств, накупившими их в Италии по совету везших их курьеров. Господин скинул с себя картуз и размотал с шеи шерстяную, радужных цветов косынку.</textarea>
      <label class="lab" for="My_key">Фраза для кодирования:</label>
      <textarea rows="8" cols="80" id="My_Key">Какое низкое коварство Полуживого забавлять,</textarea> <br>
      <button class="btn" type="button" name="button" onclick="MonoTime()">Закодировать</button>
      <label for="Res_1">Ключ последовательности</label>

      <input id="Res_1"></input>
      <label class="lab" for="My_res">Результат кодирования:</label>
      <textarea rows="8" cols="80" id="My_res" placeholder="Здесь будет показан реузльтат кодирования, разбиением на 5 символов"></textarea> <br>
      <button class="btn" type="button" name="button" onclick="NotMonoTime()">Декодировать</button>
      <label class="lab" for="My_res_de">Результат декодирования:</label>
    <textarea rows="8" cols="80" id="My_res_de" placeholder="Здесь будет показан реузльтат декодирования"></textarea>
    
  </body>
</html>
